<head>

<body>
   <style>
      .valueLineGraph {
         fill: none;
         stroke: cornflowerblue;
         stroke-width: 2px;
      }

      .axis line,
      .axis path {
         stroke-opacity: 0.2;
         shape-rendering: crispEdges;
         fill-opacity: unset;
      }

      .dot {
         fill: dark-pink;
         stroke: black;
         stroke-opacity: 0.6;
         /* opacity: 1; */
      }

      .trendline {
         stroke: brown;
         stroke-width: 1%;
         opacity: 0.7;
      }

      .focusCircle {
         fill: darkred;
      }

   </style>

   <div id="xyplotContainer">
   </div>

   <button id="resetZoomButton"> Reset </button>

</body>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>

<script>
   require(["dojo/ready", "./View.js"], function (ready, View) {
      ready(function () {
         data = [];
         var width = 1200;
         var height = 600;
         var margin = {
            top: 25,
            left: 20,
            bottom: 25,
            right: 20
         };

         var noise_factor = 80;
         for (var i = -200; i < 200; i += 5) {
            noise = noise_factor * Math.random();
            noise *= Math.round(Math.random()) == 1 ? 1 : -1;
            data.push({ y: (i / 2.0 + noise), x: ((i + 1)) });
            //data.push({ y: Math.exp(Math.cos(i)), x:  Math.sin(i) });
         }

         console.log("Plotting " + data.length + " Point(s)");
         var x = new View(height, width, margin, data);
      });
   });
</script>

</head>
